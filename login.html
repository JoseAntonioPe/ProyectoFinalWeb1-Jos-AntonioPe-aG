<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Proyecto Final Web 1</title>
    <link rel="stylesheet" href="css/login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
</head>

<body>
    <header class="principal-encabezado">
        <h1 id="logo-principal"><i>BOLITA SERIES XD</i> </h1>
    </header>
    <div class="login-box">

        <h1>INICIA SESIÓN</h1>
        <form id="form-login" method="POST">

            <label for="username">Usuario</label>
            <input id="login-username" name="login-username" type="text" placeholder="Ingresa Usuario">

            <label for="password">Contraseña</label>
            <input id="login-password" name="login-password" type="password" placeholder="Ingresa Contraseña">

            <input id="login-iniciarSesion" name="login-iniciarSesion" type="submit" value="Iniciar Sesión">

            <a href="registro.html">No tienes cuenta?</a>
        </form>
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
